        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hover-effect:hover {
            transform: translateY(-3px);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
